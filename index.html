<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Interactive rating component main</title>
</head>
<body>
    <div class="carte-container">
        <div class="first-page | pages">
            <div class="star-container">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <div class="text-container">
                <h1 class="first-title">How did we do?</h1>
                <p class="first-paragraphe">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <div class="rating-numbers-container">
                <div class="numbers | one" state="not-active">1</div>
                <div class="numbers | two" state="not-active">2</div>
                <div class="numbers | three" state="not-active">3</div>
                <div class="numbers | four" state="not-active">4</div>
                <div class="numbers | five" state="not-active">5</div>
            </div>
            <div class="button-container">
                <button id="button" type="button">SUBMIT</button>
            </div>
        </div> <!-- first-page -->
        <div class="second-page | pages | thank-you" style="display:none">
            <div class="img-layout-and-text">
                <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
                <p id ="displayChoice" class="you-selected-text">You selected out of 5</p>
            </div>
            <div class="second-text-container">
                <h1 class="second-title | thank-you-text">Thank you!</h1>
                <p class="second-paragraphe">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div>
        </div> <!-- second-page -->
    </div>
</body>
</html>
